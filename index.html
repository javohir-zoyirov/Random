<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container py-3">
      <img src="img/image 2(1).png" alt="logo" />
    </header>
    <div>
      <img src="img/image 1.png" alt="img" class="w-100" />
    </div>

    <div class="text-center py-5 mt-5">
      <h2 class="text-decoration-underline">Today fact</h2>
      <p id="todayFact" class="py-3 container">
        Cats come back to full alertness from the sleep state faster than any
        other creature.
      </p>
      <button class="btn generate py-2 px-5" onclick=" generate()">
        Generate
      </button>
    </div>

    <div class="container py-5">
      <h2 class="py-3 text-center text-decoration-underline">Breeds</h2>
      <div class="row py-5" id="cards"></div>
    </div>

    <div class="text-center mb-3">
      <h2
        onclick="getImageCat()"
        style="cursor: pointer"
        class="text-center text-decoration-underline"
      >
        Random image
      </h2>

      <div class="imageCat my-5 rounded-3">
        <img
          src=""
          alt=""
          id="image"
          class="w-100 h-100 object-fit-contain rounded-3"
        />
      </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
